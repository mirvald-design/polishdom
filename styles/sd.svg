<svg width="200" height="200">
  <!-- Head -->
  <circle cx="100" cy="50" r="40" fill="#FFD700"/>

  <!-- Eyes -->
  <circle cx="90" cy="40" r="5" fill="#000000"/>
  <circle cx="110" cy="40" r="5" fill="#000000"/>

  <!-- Mouth -->
  <path d="M 90 60 Q 100 70 110 60" stroke="#000000" fill="none"/>

  <!-- Body -->
  <rect x="60" y="90" width="80" height="110" fill="#FFD700"/>

  <!-- Arms -->
  <rect x="30" y="100" width="30" height="90" fill="#FFD700"/>
  <rect x="140" y="100" width="30" height="90" fill="#FFD700"/>

  <!-- Hands -->
  <circle cx="20" cy="190" r="20" fill="#FFD700"/>
  <circle cx="180" cy="190" r="20" fill="#FFD700"/>

  <!-- Repulsor beams -->
  <circle cx="20" cy="190" r="10" fill="#FF0000"/>
  <circle cx="180" cy="190" r="10" fill="#FF0000"/>
</svg>
